<ion-header>
  <ion-toolbar no-border-top>
    <ion-buttons left>
      <button ion-button icon-only (click)="onBackButtonClicked()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{task.title}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onMoreButtonClicked()">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{task.description}}
</ion-content>
